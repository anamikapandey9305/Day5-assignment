<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #0077b5;
      object-fit: cover;
    }

    .card h1 {
      margin: 15px 0 10px;
      font-size: 24px;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

    .card a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      background-color: #0077b5;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .card a:hover {
      background-color: #005f8d;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="profile.jpg" alt="Profile Photo">
    <h1>Anamika Pandey</h1>
    <p>Web Developer | Tech Enthusiast | Software Developer</p>
    <a href="https://www.linkedin.com/in/your-profile" target="_blank">View LinkedIn</a>
  </div>

</body>
</html>
